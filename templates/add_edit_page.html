{% extends "layout.html" %}
{% block title %} Add a question {% endblock %}

{% block body %}
<div class = "add-div">
<form action="/question_list/add/" method="POST">
    <p class="add-title"> Title: </p> <textarea name="Title" rows="1" cols="50" class ="text-area"></textarea>
    <p class="add-message">Message:</p> <textarea name="Message" rows="5" cols="50" class ="text-area"></textarea><br>
    <button type="submit" class="add-button">Add</button>
</form>
</div>
{% endblock %}
